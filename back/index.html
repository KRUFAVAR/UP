<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Авторизация и Регистрация</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js" defer></script>
</head>
<body>
    <div class="container">
        <!-- Форма авторизации -->
        <form id="login-form" action="../api/auth.php" method="post">
            <input type="hidden" name="login" value="1">
            <h2>Авторизация</h2>
            <label for="username">Имя пользователя</label>
            <input type="text" id="username" name="username" required>
            <label for="password">Пароль</label>
            <input type="password" id="password" name="password" required>
            <button type="submit">Войти</button>
            <p>Нет аккаунта? <a href="#" onclick="toggleForms()">Зарегистрироваться</a></p>
            <a href="../baza/index.html">Отмена</a>
        </form>

        <!-- Форма регистрации -->
        <form id="register-form" action="../api/auth.php" method="post" style="display: none;">
            <input type="hidden" name="register" value="1">
            <h2>Регистрация</h2>
            <label for="new-username">Имя пользователя</label>
            <input type="text" id="new-username" name="username" required>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
            <label for="password">Пароль</label>
            <input type="password" id="password" name="password" required>
            <label for="confirm-password">Подтвердите пароль</label>
            <input type="password" id="confirm-password" name="confirm_password" required>
            <button type="submit">Зарегистрироваться</button>
            <p>Уже есть аккаунт? <a href="#" onclick="toggleForms()">Войти</a></p>
        </form>
    </div>
</body>
</html>
